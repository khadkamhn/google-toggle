<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Crimson+Text:400">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900">
<style>
body{
	margin:0;
	color:#444;
	background:#eee;
	font:300 18px/18px Roboto, sans-serif;
}
*,:after,:before{box-sizing:border-box}
.pull-left{float:left}
.pull-right{float:right}
.clearfix:after,.clearfix:before{content:'';display:table}
.clearfix:after{clear:both;display:block}

.google-wrap{
	width:300px;
	margin:auto;
	height:435px;
	background:url(bg.png) #fff no-repeat top center / 100%;
}
.google{
	width:100%;
	height:100%;
	padding:15px;
	overflow:hidden;
	background:#fff;
	margin:15% auto 0;
	position:relative;
	border:1px solid #ddd;
	transition:background .6s ease-in-out 0s;
}
.google .google-top{
	transition:transform .2s ease-in-out 0s;
}
.google .lnk{
	width:28px;
	height:28px;
	text-align:center;
	display:inline-block;
}
.google .pull-right .lnk{
	margin-left:5px;
}
.google .lnk svg{
	height:100%;
}
.google .lnk img{
	width:100%;
    height:100%;
    display:block;
    border-radius:50%;
}

.google .google-text{
	cursor:default;
	text-align:center;
	-webkit-user-select:none;
	-moz-select:none;
	-ms-select:none;
	user-select:none;
	transition:font .4s ease-in-out 0s, color .6s ease-in-out 0s;
	font:400 65px/65px 'Crimson Text', 'Times New Roman', serif;
}
.google .google-text span{display:inline-block;position:relative}
.google .google-text span:nth-child(1){color:#156aeb}
.google .google-text span:nth-child(2),
.google .google-text span:nth-child(6){color:#d8442f}
.google .google-text span:nth-child(3){color:#ffb304}
.google .google-text span:nth-child(4){color:#166ced}
.google .google-text span:nth-child(5){color:#009b58}
.google .google-text span:nth-child(6){left:-5px;transform:rotate(-25deg)}

.google .google-input{
	margin-top:30px;
	overflow:hidden;
	position:relative;
	transition:margin .4s ease-in-out 0s;
}
.google .input{
	z-index:10;
	width:100%;
	height:40px;
	padding:10px;
	display:block;
	position:relative;
	padding-right:40px;
}
.google .btn{
	top:0;
	right:0;
	margin:0;
	padding:0;
	z-index:10;
	width:40px;
	height:40px;
	border:none;
	position:absolute;
	background:transparent;
}
.google .btn svg{
	width:25px;
	height:100%;
}
.google .google-btm{
	transition:transform .2s ease-in-out 0s;
	transform:translateY(100px);
}
.google .google-btm .google-search{
	margin-top:30px;
}
.google .google-btm .google-search-result{
	padding:10px 0;
	cursor:pointer;
}
.google .google-btm .google-search-result:not(:last-child){
	border-bottom:1px solid #ccc;
}
.google .google-btm .google-search-result .title{
	font-size:14px;
	font-weight:400;
	margin-bottom:10px;
}
.google .google-btm .google-search-result img{
	margin-right:10px;
}
.google .google-btm .google-search-result p{
	margin:0;
	font-size:12px;
	
}

.google.active{
	background:transparent;
}
.google.active .google-top{
	transform:translateY(-45px);
}
.google.active .google-btm{
	transform:translateY(0);
}
.google.active .google-text{
	font-size:48px;
	text-shadow:0 1px 1px rgba(0,0,0,.6);
}
.google.active .google-text span{
	color:#fff;
}
.google.active .google-input{
	margin-top:5px;
}
</style>
</head>
